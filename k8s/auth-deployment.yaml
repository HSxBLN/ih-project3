apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
  labels:
    app: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
      - name: auth
        image: moshootare/restauranty-auth:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
        env:
        - name: PORT
          value: "3001"
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: restauranty-secrets
              key: MONGODB_URI
        - name: SECRET
          valueFrom:
            secretKeyRef:
              name: restauranty-secrets
              key: SECRET
        - name: CLOUD_NAME
          valueFrom:
            secretKeyRef:
              name: restauranty-secrets
              key: CLOUD_NAME
        - name: CLOUD_API_KEY
          valueFrom:
            secretKeyRef:
              name: restauranty-secrets
              key: CLOUD_API_KEY
        - name: CLOUD_API_SECRET
          valueFrom:
            secretKeyRef:
              name: restauranty-secrets
              key: CLOUD_API_SECRET
        livenessProbe: null
        readinessProbe: null
